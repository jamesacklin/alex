name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: watcher-rs -> target
      - run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:native
      - run: cargo build --manifest-path watcher-rs/Cargo.toml --release --locked
      - run: pnpm build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: watcher-rs -> target
      - run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:native
      - run: cargo test --manifest-path watcher-rs/Cargo.toml --locked
      - uses: taiki-e/install-action@cargo-llvm-cov
      - run: cargo llvm-cov --manifest-path watcher-rs/Cargo.toml --lcov --output-path watcher-rs/lcov.info --summary-only
      - uses: actions/upload-artifact@v4
        with:
          name: watcher-rs-coverage-lcov
          path: watcher-rs/lcov.info
      - run: pnpm test
