name: Build Electron App on Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Release tag to upload artifacts to (e.g., v0.3.0). Leave empty to skip upload.'
        required: false
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native modules
        run: pnpm build:native

      - name: Build Next.js app
        run: pnpm build
        env:
          ALEX_DESKTOP: 'true'

      - name: Compile Electron TypeScript
        run: pnpm electron:compile

      - name: Build Electron app
        run: pnpm electron:build:mac
        env:
          # Skip code signing for CI builds (add secrets for production signing)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List built files
        run: |
          echo "Built files in dist/:"
          ls -lh dist/

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Upload macOS package to release
        if: github.event_name == 'release' || github.event.inputs.upload_to_release != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'release' && github.ref_name || github.event.inputs.upload_to_release }}
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "## macOS Electron App Built :apple:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -1 dist/*.zip 2>/dev/null | sed 's|dist/||' >> $GITHUB_STEP_SUMMARY || echo "No ZIP files found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "macOS ZIP package has been uploaded to the release page." >> $GITHUB_STEP_SUMMARY

