appId: com.alex.app
productName: Alex
copyright: Copyright Â© 2025

# Don't auto-publish to GitHub - we manually upload via workflow
publish: null

directories:
  output: dist
  buildResources: electron/icons

files:
  - .next/standalone/**/*
  - public/**/*
  - watcher/**/*
  - src/lib/db/**/*
  - electron/dist/**/*
  - package.json
  - drizzle.config.ts

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
  - "**/canvas/**"

mac:
  icon: macos/icon.icns
  target:
    - target: zip
      arch:
        - arm64
  category: public.app-category.productivity
  hardenedRuntime: false
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null
  # Use ad-hoc signing (free, no certificate needed)
  # This prevents "damaged" errors on unsigned builds
  identity: "-"

win:
  icon: windows/icon.ico
  target:
    - target: nsis
      arch:
        - x64
  publisherName: Alex

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

linux:
  icon: linux/icons/512x512.png
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  category: Utility

# Skip code signing for local development builds
# In production, configure signing via environment variables
