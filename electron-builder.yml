appId: com.alex.app
productName: Alex
copyright: Copyright Â© 2025

directories:
  output: dist
  buildResources: electron/icons

files:
  - .next/standalone/**/*
  - public/**/*
  - watcher/**/*
  - src/lib/db/**/*
  - electron/dist/**/*
  - package.json
  - drizzle.config.ts

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
  - "**/canvas/**"

mac:
  target:
    - target: dmg
      arch:
        - arm64
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null

dmg:
  title: Alex
  window:
    width: 540
    height: 380

win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  publisherName: Alex

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  category: Utility

# Skip code signing for local development builds
# In production, configure signing via environment variables
